<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>pixi.js tap mousedown issue demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="pixi.js"></script>
</head>
<body>
    <script>
        'use strict';

        // PIXI.AUTO_PREVENT_DEFAULT = false; // default is true

        function Bunny(texture) {
            PIXI.Sprite.call(this, texture);
            this.anchor.x = 0.5;
            this.anchor.y = 0.5;
            this.position.x = 200;
            this.position.y = 150;
        }
        Bunny.prototype = Object.create(PIXI.Sprite.prototype);

        function animate(time) {
            bunny.rotation += 0.1;
            renderer.render(stage);
            requestAnimationFrame(animate);
        }

        var stage = new PIXI.Stage(0x66FF99);
        var renderer = new PIXI.autoDetectRenderer(400, 300);
        var texture = PIXI.Texture.fromImage("bunny.png");
        var bunny = new Bunny(texture);
        stage.addChild(bunny);
        document.body.appendChild(renderer.view);
        requestAnimFrame(animate);
    </script>
    </body>
</html>
